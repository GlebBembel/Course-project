<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuBtn = document.querySelector('.mobile-menu-btn');
    const navList = document.querySelector('.nav-list');
    
    if (menuBtn && navList) { 
      menuBtn.addEventListener('click', function() {
        this.classList.toggle('active');
        navList.classList.toggle('active');
        
        document.body.style.overflow = navList.classList.contains('active') ? 'hidden' : '';
      });
      
      document.querySelectorAll('.nav-list a').forEach(link => {
        link.addEventListener('click', function() {
          menuBtn.classList.remove('active');
          navList.classList.remove('active');
          document.body.style.overflow = '';
        });
      });
    }
  });
</script>

<div id="transferModal" class="modal">

    <span class="close-modal">&times;</span>
    <h2>Заказ трансфера</h2>

      <input type="text" id="transferName" placeholder="ФИО" required>
      <input type="tel" id="transferPhone" placeholder="Телефон" required>

      <div class="date-group">
        <input type="datetime-local" id="transferPickup" placeholder="Дата и время встречи" required>
        <input type="datetime-local" id="transferDropoff" placeholder="Дата и время отъезда" required>
